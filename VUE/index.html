<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

      <!-- Vue object -->
      <div class="app">
          {{ message }}
      </div>

      <!-- Vue if -->
      <div id="app">
          <span v-if="seena">Now you see me</span>
      </div>

        <!-- Vue for -->
      <div id="apple">
        <ol>
          <li v-for="todo in todos">
          {{ todo.text }}
          </li>
        </ol>
      </div>

      <!-- Vue onclick -->
      <div id="one_click">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
      </div>

      <!-- Vue model(like Mirrol) -->
      <div id="model">
          <p>{{ message }}</p>
          <input v-model="message">
      </div>

      <!-- Vue component(Like tree!) -->
      <div id="component">
           <ol>
               <todo-item></todo-item>
               <todo-item></todo-item>
           </ol>
       </div>

      <!-- Vue todo-so many skill -->
       <div id="todo">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
               </todo-item>
            </ol>
        </div>

        <script src="index.js"></script>
    </body>
</html>
